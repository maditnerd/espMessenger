<style>
/* Absolute Center Spinner */
.loading {
  position: fixed;
  z-index: 999;
  height: 2em;
  width: 2em;
  overflow: show;
  margin: auto;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  opacity: 0;
  display:block;
  transition: .8s;
}

/* Transparent Overlay */
.loading:before {
  content: '';
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(20, 20, 20,.8);
}

.loading:after {
  content: '';
  display: block;
  font-size: 20px;
  width: 1em;
  height: 1em;
  animation: spinner 500ms infinite linear;
  border-radius: 0.5em;
  box-shadow: rgba(255,128,0, 0.75) 1.5em 0 0 0,
            rgba(0,0,0, 0.75) 1.1em 1.1em 0 0,
            rgba(255,128,0, 0.75) 0 1.5em 0 0,
            rgba(0,0,0, 0.75) -1.1em 1.1em 0 0,
            rgba(255,128,0, 0.75) -1.5em 0 0 0,
            rgba(0,0,0, 0.75) -1.1em -1.1em 0 0,
            rgba(255,128,0, 0.75) 0 -1.5em 0 0,
            rgba(0,0,0, 0.75) 1.1em -1.1em 0 0;
}

/* Animation */
@keyframes spinner {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
</style>
<div id="loading" class="loading"></div>

<div class="content"><h3>Interface Web</h3></div>

<script>
function loading(state) {
  elem = document.getElementById("loading");
  requestAnimationFrame(() => elem.style.opacity = state);
};
loading(0.7);
</script>
